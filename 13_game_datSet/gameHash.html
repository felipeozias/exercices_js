<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- =============== start imports =============== -->

    <!-- ---------- import the fonts ---------- -->
    <!-- font-family: 'Courgette', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- font-family: 'Roboto Condensed', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- ---------- imports the css ---------- -->
    <link rel="stylesheet" href="css/gameHash.css">

    <!-- =============== end imports =============== -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo da velha</title>
</head>

<body>

    <!-- ---------- main the page ---------- -->
    <main>

        <h1>Jogo da velha</h1>

        <div data-box="container">
            <div data-line="0" data-colun="0" class="elemento"></div>
            <div data-line="0" data-colun="1" class="elemento"></div>
            <div data-line="0" data-colun="2" class="elemento"></div>

            <div data-line="1" data-colun="0" class="elemento"></div>
            <div data-line="1" data-colun="1" class="elemento"></div>
            <div data-line="1" data-colun="2" class="elemento"></div>

            <div data-line="2" data-colun="0" class="elemento"></div>
            <div data-line="2" data-colun="1" class="elemento"></div>
            <div data-line="2" data-colun="2" class="elemento"></div>
        </div>

        <h2 data-box="result"></h2>

        <input data-box="restart" type="button" value="Reiniciar partida">

    </main>

    <script src="js/gameHash.js"></script>
</body>

</html>
