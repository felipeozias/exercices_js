<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- =============== start imports =============== -->

    <!-- ---------- import the fonts ---------- -->
    <!-- font-family: 'Courgette', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- font-family: 'Roboto Condensed', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- ---------- imports the css ---------- -->
    <link rel="stylesheet" href="forms.css">

    <!-- =============== end imports =============== -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de comparação</title>
</head>

<body>

    <!-- ---------- main the page ---------- -->
    <main>
        <form>
            <Fieldset>
                <legend>
                    <h1>Comparação de duas strings</h1>
                </legend>

                <h2>Digite a primeira string (texto):</h2>
                <input type="text" id="string1" placeholder="Digite a string 1 aqui">

                <h2>Digite a segunda string (texto):</h2>
                <input type="text" id="string2" placeholder="Digite a string 2 aqui">

                <button type="button" id="btn_compare">Comparar</button>

                <h2 id="result">Resultado</h2>
            </Fieldset>
        </form>
    </main>

    <script src="strings.js"></script>
</body>

</html>
