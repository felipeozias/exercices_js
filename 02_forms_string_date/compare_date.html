<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- =============== start imports =============== -->

    <!-- ---------- import the fonts ---------- -->
    <!-- font-family: 'Courgette', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- font-family: 'Roboto Condensed', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- ---------- imports the css ---------- -->
    <link rel="stylesheet" href="compare_date.css">

    <!-- =============== end imports =============== -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de comparação</title>
</head>

<body>

    <!-- ---------- main the page ---------- -->
    <main>
        <form>
            <Fieldset>
                <legend>
                    <h1>Dias de vida que ainda tem</h1>
                </legend>

                <h2>Dia de nascimento (número):</h2>
                <input type="number" id="day" placeholder="Digite o dia que nasceu">

                <h2>Mês de nascimento (número):</h2>
                <input type="number" id="month" placeholder="Digite o mês que nasceu">

                <h2>Ano de nascimento (número):</h2>
                <input type="number" id="year" placeholder="Digite o ano que nasceu">

                <h2>Qual seu gênero:</h2>
                <input type="radio" value="M" id="masculine" name="genre">
                <label for="masculine">Masculino</label>
                <input type="radio" value="F" id="feminine" name="genre">
                <label for="feminine">Feminino</label>

                <button type="button" id="btn_verific">Verificar</button>

                <h2 id="result">Resultado</h2>
            </Fieldset>
        </form>
    </main>

    <script src="compare_date.js"></script>
</body>

</html>
